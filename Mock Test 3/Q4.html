<!DOCTYPE html>
<html>
<head>
  <title>Responsive Navbar</title>
  <style>
    .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    color: #fff;
    padding: 10px;
    }

    .navbar-brand a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    font-size: 20px;
    }

    .menu-items {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    }

    .menu-items li {
    margin-left: 20px;
    }

    .menu-items li a {
    color: #fff;
    text-decoration: none;
    }

    .navbar-toggle {
    display: none;
    background-color: transparent;
    border: none;
    color: #fff;
    font-size: 24px;
    cursor: pointer;
    }

    @media (max-width: 768px) {
    .navbar-menu {
        display: none;
    }

    .navbar-toggle {
        display: block;
    }

    .menu-items {
        flex-direction: column;
        align-items: flex-start;
        padding: 10px;
        background-color: #333;
        position: absolute;
        top: 40px;
        left: 0;
        width: 100%;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-in-out;
    }

    .menu-items li {
        margin: 10px 0;
    }

    .menu-items li a {
        color: #fff;
    }

    .menu-items.active {
        opacity: 1;
        visibility: visible;
    }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">
      <a href="#">Logo</a>
    </div>
    <div class="navbar-menu">
      <ul class="menu-items">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
    <button class="navbar-toggle" onclick="toggleMenu()">&#9776;</button>
  </nav>
  <script>
    function toggleMenu() {
    var menuItems = document.querySelector('.menu-items');
    menuItems.classList.toggle('active');
    }
  </script>
</body>
</html>
