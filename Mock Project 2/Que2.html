<!DOCTYPE html>
<html>
<head>
  <title>Form with Basic Validation</title>
  <script>
    function validateForm() {
      var name = document.forms["myForm"]["name"].value;
      var email = document.forms["myForm"]["email"].value;
      var phone = document.forms["myForm"]["phone"].value;
      var password = document.forms["myForm"]["password"].value;
      var age = document.forms["myForm"]["age"].value;
      var gender = document.forms["myForm"]["gender"].value;
      var date = document.forms["myForm"]["date"].value;
      var color = document.forms["myForm"]["color"].value;

      // Check if all fields are filled
      if (name == "" || email == "" || phone == "" || password == "" || age == "" || gender == "" || date == "" || color == "") {
        alert("Please fill in all fields");
        return false;
      }

      // Validate email format
      var emailRegex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      if (!email.match(emailRegex)) {
        alert("Please enter a valid email address");
        return false;
      }

      // Validate phone number format
      var phoneRegex = /^\d{10}$/;
      if (!phone.match(phoneRegex)) {
        alert("Please enter a valid 10-digit phone number");
        return false;
      }

      // Validate password length
      if (password.length < 8) {
        alert("Password must be at least 8 characters long");
        return false;
      }

      // Validate age as a number
      if (isNaN(age) || age < 1) {
        alert("Please enter a valid age");
        return false;
      }

      return true;
    }
  </script>
</head>
<body>
  <h1>Form with Basic Validation</h1>
  <form name="myForm" onsubmit="return validateForm()" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br>

    <label for="date">Date:</label>
    <input type="date" id="date" name="date" required><br>

    <label for="color">Favorite Color:</label>
    <input type="color" id="color" name="color" required><br>

    <input type="submit" value="Submit">
  </form>
</body
